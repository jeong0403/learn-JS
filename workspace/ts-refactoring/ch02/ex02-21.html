<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>익명 함수 사용</title>

  <script> // DOMContentLoaded가 발생하면 일어날 이벤트로 콜백 함수를 등록해둔 것. 자바스크립트 엔진이 바로 실행하라고 작성한 게 아님!
    document.addEventListener('DOMContentLoaded', () => {
      console.log('1. load 이벤트 발생.');

      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        console.log('3. click 이벤트 발생.');
        
        const msg = '5. 버튼 누른 후 3초 지남.';
        setTimeout(() => {
          console.log(msg);
        }, 1000*3);

        console.log('4. click 이벤트 처리 완료.');
      });

      console.log('2. load 이벤트 처리 완료.'); // 순서상 제일 마지막에 있지만 사이에 있는 btn은 눌러야 발생하는 이벤트라 실행되는 순서상은 2번임.
    });
  </script>
</head>
<body>
  <h1>익명 함수 사용 예제</h1>
  <h2>콜백 함수 사용 예제</h2>
  <button>눌러봐</button>
</body>
</html>
